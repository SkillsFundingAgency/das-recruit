version: "2.2"

services:
  pri-dc:
    image: busybox:latest
    container_name: sql-dev-data
    volumes:
     - mssql-volume:/var/opt/mssql
  mongo:
    container_name: mongo
    image: recruit-mongo:latest
    build:
      context: .
      dockerfile: ./.docker/mongo.dockerfile
    env_file:
      - ./.docker/env/mongo.env
    volumes:
      - mongodata1:/data/db
    networks:
      - recruit-network
    ports:
      - 27017:27017

  sqldb:
    image: mcr.microsoft.com/mssql/server:2017-latest
    volumes_from:
     - pri-dc:rw
    container_name: sqldb
    hostname: sqldb
    environment:
     - 'ACCEPT_EULA=Y'
     - 'MSSQL_SA_PASSWORD=Ozzyscottypassword1'
    ports:
     - "1401:1433"
    networks:
     - recruit-network

  elasticsearch1:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.0.0
    container_name: elastic
    environment:
      - cluster.name=muggle-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - recruit-network

  kibana:
    image: docker.elastic.co/kibana/kibana-oss:7.0.0
    container_name: kibana  
    ports:
      - 5601:5601
    links:
      - elasticsearch1:elasticsearch
    networks:
      - recruit-network

  logstash:
    image: recruit-logstash:latest
    build:
      context: .
      dockerfile: ./.docker/logstash.dockerfile
    container_name: logstash  
    links:
      - elasticsearch1:elasticsearch
      - redis
    networks:
      - recruit-network

  redis:
    image: redis:latest
    container_name: redis  
    ports:
      - 6379:6379
    networks:
      - recruit-network
 
  azurite:
    image: mcr.microsoft.com/azurestorage-azurite:2.6.7
    container_name: azurite
    volumes:
      - azurite1:/opt/azurite/folder
    ports:
      - 10000:10000
      - 10001:10001
      - 10002:10002
    networks:
      - recruit-network

volumes:
  esdata1:
    driver: local
  mongodata1:
    driver: local
  azurite1:
    driver: local
  mssql-volume:
    driver: local

networks:
  recruit-network:
    driver: bridge
